<svg width="800" height="450" viewBox="0 0 800 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:0.08"/>
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:0.15"/>
    </linearGradient>
    <linearGradient id="accent3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB"/>
      <stop offset="100%" style="stop-color:#3B82F6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg3)"/>

  <!-- Decorative circles -->
  <circle cx="680" cy="120" r="100" fill="#2563EB" opacity="0.05"/>
  <circle cx="120" cy="330" r="140" fill="#2563EB" opacity="0.08"/>

  <!-- Main headset illustration -->
  <g transform="translate(300, 100)">
    <!-- Headset arc -->
    <path d="M40 150 C40 80 80 30 120 30 C160 30 200 80 200 150" stroke="url(#accent3)" stroke-width="16" stroke-linecap="round" fill="none"/>

    <!-- Left ear cup -->
    <rect x="20" y="130" width="50" height="70" rx="12" fill="white" filter="drop-shadow(0 10px 25px rgba(37, 99, 235, 0.2))"/>
    <rect x="28" y="140" width="34" height="50" rx="8" fill="url(#accent3)" opacity="0.15"/>
    <circle cx="45" cy="165" r="10" fill="url(#accent3)" opacity="0.4"/>

    <!-- Right ear cup -->
    <rect x="170" y="130" width="50" height="70" rx="12" fill="white" filter="drop-shadow(0 10px 25px rgba(37, 99, 235, 0.2))"/>
    <rect x="178" y="140" width="34" height="50" rx="8" fill="url(#accent3)" opacity="0.15"/>
    <circle cx="195" cy="165" r="10" fill="url(#accent3)" opacity="0.4"/>

    <!-- Microphone arm -->
    <path d="M45 195 C45 230 70 240 95 235" stroke="#2563EB" stroke-width="6" stroke-linecap="round" fill="none"/>

    <!-- Microphone -->
    <ellipse cx="100" cy="235" rx="18" ry="22" fill="white" filter="drop-shadow(0 5px 15px rgba(37, 99, 235, 0.2))"/>
    <ellipse cx="100" cy="235" rx="10" ry="14" fill="url(#accent3)" opacity="0.3"/>
    <rect x="94" y="225" width="12" height="6" rx="2" fill="#2563EB" opacity="0.6"/>
  </g>

  <!-- Chat bubbles -->
  <g transform="translate(520, 120)">
    <!-- Bubble 1 -->
    <rect x="0" y="0" width="180" height="60" rx="20" fill="white" filter="drop-shadow(0 8px 20px rgba(37, 99, 235, 0.15))"/>
    <rect x="15" y="15" width="100" height="8" rx="4" fill="#2563EB" opacity="0.4"/>
    <rect x="15" y="30" width="140" height="6" rx="3" fill="#2563EB" opacity="0.2"/>
    <rect x="15" y="42" width="80" height="6" rx="3" fill="#2563EB" opacity="0.2"/>
    <circle cx="160" cy="50" r="4" fill="#2563EB"/>

    <!-- Bubble 2 (AI response) -->
    <rect x="20" y="80" width="160" height="70" rx="20" fill="url(#accent3)" filter="drop-shadow(0 8px 20px rgba(37, 99, 235, 0.2))"/>
    <rect x="35" y="95" width="110" height="6" rx="3" fill="white" opacity="0.8"/>
    <rect x="35" y="108" width="90" height="5" rx="2.5" fill="white" opacity="0.6"/>
    <rect x="35" y="120" width="100" height="5" rx="2.5" fill="white" opacity="0.6"/>
    <rect x="35" y="132" width="60" height="5" rx="2.5" fill="white" opacity="0.6"/>
  </g>

  <!-- 24/7 badge -->
  <g transform="translate(100, 160)">
    <circle cx="50" cy="50" r="50" fill="white" filter="drop-shadow(0 10px 25px rgba(37, 99, 235, 0.2))"/>
    <circle cx="50" cy="50" r="40" stroke="url(#accent3)" stroke-width="4" fill="none" stroke-dasharray="6 4"/>
    <text x="50" y="45" font-family="system-ui" font-size="20" fill="#2563EB" font-weight="700" text-anchor="middle">24</text>
    <text x="50" y="65" font-family="system-ui" font-size="16" fill="#2563EB" font-weight="600" text-anchor="middle">/7</text>
  </g>

  <!-- Satisfaction stars -->
  <g transform="translate(550, 300)">
    <rect x="0" y="0" width="140" height="80" rx="16" fill="white" filter="drop-shadow(0 8px 20px rgba(37, 99, 235, 0.15))"/>
    <text x="20" y="28" font-family="system-ui" font-size="11" fill="#2563EB" opacity="0.7">Satisfaction</text>

    <!-- Stars -->
    <g transform="translate(20, 40)">
      <polygon points="10,2 12.5,7 18,8 14,12 15,18 10,15 5,18 6,12 2,8 7.5,7" fill="#2563EB"/>
      <polygon points="32,2 34.5,7 40,8 36,12 37,18 32,15 27,18 28,12 24,8 29.5,7" fill="#2563EB"/>
      <polygon points="54,2 56.5,7 62,8 58,12 59,18 54,15 49,18 50,12 46,8 51.5,7" fill="#2563EB"/>
      <polygon points="76,2 78.5,7 84,8 80,12 81,18 76,15 71,18 72,12 68,8 73.5,7" fill="#2563EB"/>
      <polygon points="98,2 100.5,7 106,8 102,12 103,18 98,15 93,18 94,12 90,8 95.5,7" fill="#2563EB" opacity="0.3"/>
    </g>

    <text x="115" y="65" font-family="system-ui" font-size="13" fill="#2563EB" font-weight="600">4.8</text>
  </g>

  <!-- AI sparkle -->
  <g transform="translate(200, 80)">
    <path d="M18 0 L22 16 L38 20 L22 24 L18 40 L14 24 L-2 20 L14 16 Z" fill="#2563EB"/>
    <circle cx="18" cy="20" r="4" fill="white"/>
  </g>
</svg>
