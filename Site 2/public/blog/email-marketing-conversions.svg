<svg width="800" height="450" viewBox="0 0 800 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DB2777;stop-opacity:0.08"/>
      <stop offset="100%" style="stop-color:#DB2777;stop-opacity:0.15"/>
    </linearGradient>
    <linearGradient id="accent6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DB2777"/>
      <stop offset="100%" style="stop-color:#EC4899"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg6)"/>

  <!-- Decorative circles -->
  <circle cx="700" cy="100" r="120" fill="#DB2777" opacity="0.05"/>
  <circle cx="100" cy="350" r="100" fill="#DB2777" opacity="0.08"/>

  <!-- Main email template -->
  <g transform="translate(250, 50)">
    <rect x="0" y="0" width="300" height="350" rx="20" fill="white" filter="drop-shadow(0 15px 40px rgba(219, 39, 119, 0.15))"/>

    <!-- Email header -->
    <rect x="0" y="0" width="300" height="80" rx="20 20 0 0" fill="url(#accent6)" opacity="0.1"/>
    <rect x="20" y="25" width="100" height="12" rx="6" fill="#DB2777"/>
    <rect x="20" y="45" width="160" height="8" rx="4" fill="#DB2777" opacity="0.4"/>

    <!-- Hero image placeholder -->
    <rect x="20" y="95" width="260" height="100" rx="12" fill="url(#accent6)" opacity="0.15"/>
    <circle cx="150" cy="145" r="25" fill="#DB2777" opacity="0.3"/>
    <path d="M140 145 L165 145 M152 133 L152 157" stroke="#DB2777" stroke-width="3" stroke-linecap="round"/>

    <!-- Content lines -->
    <rect x="20" y="215" width="200" height="10" rx="5" fill="#DB2777" opacity="0.6"/>
    <rect x="20" y="235" width="260" height="6" rx="3" fill="#DB2777" opacity="0.2"/>
    <rect x="20" y="250" width="240" height="6" rx="3" fill="#DB2777" opacity="0.2"/>
    <rect x="20" y="265" width="220" height="6" rx="3" fill="#DB2777" opacity="0.2"/>

    <!-- CTA Button -->
    <rect x="20" y="295" width="140" height="40" rx="10" fill="url(#accent6)"/>
    <text x="90" y="320" font-family="system-ui" font-size="12" fill="white" font-weight="600" text-anchor="middle">Decouvrir</text>
  </g>

  <!-- Conversion funnel -->
  <g transform="translate(580, 100)">
    <rect x="0" y="0" width="140" height="200" rx="16" fill="white" filter="drop-shadow(0 10px 25px rgba(219, 39, 119, 0.15))"/>

    <!-- Funnel visualization -->
    <path d="M30 30 L110 30 L100 70 L40 70 Z" fill="url(#accent6)" opacity="0.8"/>
    <path d="M40 75 L100 75 L90 115 L50 115 Z" fill="url(#accent6)" opacity="0.6"/>
    <path d="M50 120 L90 120 L80 160 L60 160 Z" fill="url(#accent6)" opacity="0.4"/>

    <!-- Labels -->
    <text x="70" y="55" font-family="system-ui" font-size="10" fill="white" text-anchor="middle" font-weight="600">10k</text>
    <text x="70" y="100" font-family="system-ui" font-size="10" fill="white" text-anchor="middle" font-weight="600">3.2k</text>
    <text x="70" y="145" font-family="system-ui" font-size="10" fill="white" text-anchor="middle" font-weight="600">890</text>

    <text x="70" y="182" font-family="system-ui" font-size="10" fill="#DB2777" text-anchor="middle" opacity="0.7">Conversions</text>
  </g>

  <!-- Floating envelopes -->
  <g transform="translate(100, 120)">
    <rect x="0" y="0" width="80" height="55" rx="10" fill="white" filter="drop-shadow(0 8px 20px rgba(219, 39, 119, 0.2))"/>
    <path d="M5 10 L40 35 L75 10" stroke="#DB2777" stroke-width="2" fill="none"/>
    <rect x="5" y="10" width="70" height="40" rx="5" stroke="#DB2777" stroke-width="2" fill="none"/>
    <circle cx="70" cy="10" r="10" fill="#DB2777"/>
    <text x="70" y="14" font-family="system-ui" font-size="10" fill="white" text-anchor="middle">3</text>
  </g>

  <g transform="translate(150, 280)">
    <rect x="0" y="0" width="70" height="50" rx="10" fill="white" filter="drop-shadow(0 8px 20px rgba(219, 39, 119, 0.2))" transform="rotate(-8)"/>
    <path d="M5 8 L35 28 L65 8" stroke="#DB2777" stroke-width="2" fill="none" transform="rotate(-8)"/>
  </g>

  <!-- Stats badges -->
  <g transform="translate(100, 220)">
    <rect x="0" y="0" width="100" height="50" rx="12" fill="white" filter="drop-shadow(0 6px 15px rgba(219, 39, 119, 0.15))"/>
    <text x="15" y="20" font-family="system-ui" font-size="9" fill="#DB2777" opacity="0.7">Taux ouverture</text>
    <text x="15" y="38" font-family="system-ui" font-size="16" fill="#DB2777" font-weight="700">42.3%</text>
  </g>

  <g transform="translate(580, 330)">
    <rect x="0" y="0" width="100" height="50" rx="12" fill="white" filter="drop-shadow(0 6px 15px rgba(219, 39, 119, 0.15))"/>
    <text x="15" y="20" font-family="system-ui" font-size="9" fill="#DB2777" opacity="0.7">Taux clic</text>
    <text x="15" y="38" font-family="system-ui" font-size="16" fill="#DB2777" font-weight="700">8.9%</text>
  </g>

  <!-- Arrows showing flow -->
  <g transform="translate(200, 180)">
    <path d="M0 0 Q20 20 40 10" stroke="#DB2777" stroke-width="2" stroke-dasharray="4 3" fill="none" opacity="0.5"/>
    <polygon points="40,10 35,5 35,15" fill="#DB2777" opacity="0.5"/>
  </g>

  <!-- AI sparkle -->
  <g transform="translate(500, 80)">
    <path d="M20 0 L24 18 L42 22 L24 26 L20 44 L16 26 L-2 22 L16 18 Z" fill="#DB2777"/>
    <circle cx="20" cy="22" r="5" fill="white"/>
  </g>
</svg>
