<svg width="800" height="450" viewBox="0 0 800 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EA580C;stop-opacity:0.08"/>
      <stop offset="100%" style="stop-color:#EA580C;stop-opacity:0.15"/>
    </linearGradient>
    <linearGradient id="accent4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EA580C"/>
      <stop offset="100%" style="stop-color:#F97316"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg4)"/>

  <!-- Decorative circles -->
  <circle cx="700" cy="100" r="110" fill="#EA580C" opacity="0.05"/>
  <circle cx="100" cy="350" r="100" fill="#EA580C" opacity="0.08"/>

  <!-- CV Documents stack -->
  <g transform="translate(150, 100)">
    <!-- Back CV -->
    <rect x="20" y="20" width="180" height="230" rx="16" fill="white" opacity="0.6" transform="rotate(5)" filter="drop-shadow(0 5px 15px rgba(234, 88, 12, 0.1))"/>

    <!-- Middle CV -->
    <rect x="10" y="10" width="180" height="230" rx="16" fill="white" opacity="0.8" transform="rotate(-3)" filter="drop-shadow(0 8px 20px rgba(234, 88, 12, 0.12))"/>

    <!-- Front CV -->
    <rect x="0" y="0" width="180" height="230" rx="16" fill="white" filter="drop-shadow(0 12px 30px rgba(234, 88, 12, 0.15))"/>

    <!-- Avatar placeholder -->
    <circle cx="50" cy="50" r="25" fill="url(#accent4)" opacity="0.2"/>
    <circle cx="50" cy="42" r="10" fill="#EA580C" opacity="0.5"/>
    <path d="M30 70 C30 58 40 52 50 52 C60 52 70 58 70 70" fill="#EA580C" opacity="0.5"/>

    <!-- Name and title -->
    <rect x="90" y="35" width="70" height="10" rx="5" fill="#EA580C"/>
    <rect x="90" y="52" width="50" height="6" rx="3" fill="#EA580C" opacity="0.4"/>

    <!-- Skills section -->
    <rect x="20" y="90" width="60" height="8" rx="4" fill="#EA580C" opacity="0.7"/>
    <rect x="20" y="108" width="140" height="6" rx="3" fill="#EA580C" opacity="0.2"/>
    <rect x="20" y="120" width="120" height="6" rx="3" fill="#EA580C" opacity="0.2"/>
    <rect x="20" y="132" width="100" height="6" rx="3" fill="#EA580C" opacity="0.2"/>

    <!-- Experience section -->
    <rect x="20" y="155" width="70" height="8" rx="4" fill="#EA580C" opacity="0.7"/>
    <rect x="20" y="173" width="140" height="6" rx="3" fill="#EA580C" opacity="0.2"/>
    <rect x="20" y="185" width="130" height="6" rx="3" fill="#EA580C" opacity="0.2"/>
    <rect x="20" y="197" width="110" height="6" rx="3" fill="#EA580C" opacity="0.2"/>

    <!-- Checkmark -->
    <circle cx="150" cy="200" r="20" fill="url(#accent4)" filter="drop-shadow(0 4px 10px rgba(234, 88, 12, 0.3))"/>
    <path d="M140 200 L147 208 L162 192" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>

  <!-- Candidate profiles -->
  <g transform="translate(420, 80)">
    <!-- Profile 1 -->
    <rect x="0" y="0" width="250" height="80" rx="16" fill="white" filter="drop-shadow(0 8px 20px rgba(234, 88, 12, 0.12))"/>
    <circle cx="45" cy="40" r="22" fill="url(#accent4)" opacity="0.2"/>
    <circle cx="45" cy="34" r="9" fill="#EA580C" opacity="0.6"/>
    <path d="M30 55 C30 46 37 42 45 42 C53 42 60 46 60 55" fill="#EA580C" opacity="0.6"/>
    <rect x="80" y="25" width="100" height="10" rx="5" fill="#EA580C"/>
    <rect x="80" y="42" width="140" height="6" rx="3" fill="#EA580C" opacity="0.3"/>
    <rect x="80" y="55" width="60" height="6" rx="3" fill="#EA580C" opacity="0.2"/>
    <rect x="200" y="30" width="35" height="25" rx="8" fill="url(#accent4)" opacity="0.15"/>
    <text x="217" y="47" font-family="system-ui" font-size="12" fill="#EA580C" font-weight="600" text-anchor="middle">92%</text>

    <!-- Profile 2 -->
    <rect x="0" y="100" width="250" height="80" rx="16" fill="white" filter="drop-shadow(0 8px 20px rgba(234, 88, 12, 0.12))"/>
    <circle cx="45" cy="140" r="22" fill="url(#accent4)" opacity="0.2"/>
    <circle cx="45" cy="134" r="9" fill="#EA580C" opacity="0.6"/>
    <path d="M30 155 C30 146 37 142 45 142 C53 142 60 146 60 155" fill="#EA580C" opacity="0.6"/>
    <rect x="80" y="125" width="90" height="10" rx="5" fill="#EA580C"/>
    <rect x="80" y="142" width="130" height="6" rx="3" fill="#EA580C" opacity="0.3"/>
    <rect x="80" y="155" width="70" height="6" rx="3" fill="#EA580C" opacity="0.2"/>
    <rect x="200" y="130" width="35" height="25" rx="8" fill="url(#accent4)" opacity="0.15"/>
    <text x="217" y="147" font-family="system-ui" font-size="12" fill="#EA580C" font-weight="600" text-anchor="middle">87%</text>

    <!-- Profile 3 -->
    <rect x="0" y="200" width="250" height="80" rx="16" fill="white" filter="drop-shadow(0 8px 20px rgba(234, 88, 12, 0.12))"/>
    <circle cx="45" cy="240" r="22" fill="url(#accent4)" opacity="0.2"/>
    <circle cx="45" cy="234" r="9" fill="#EA580C" opacity="0.6"/>
    <path d="M30 255 C30 246 37 242 45 242 C53 242 60 246 60 255" fill="#EA580C" opacity="0.6"/>
    <rect x="80" y="225" width="80" height="10" rx="5" fill="#EA580C"/>
    <rect x="80" y="242" width="120" height="6" rx="3" fill="#EA580C" opacity="0.3"/>
    <rect x="80" y="255" width="55" height="6" rx="3" fill="#EA580C" opacity="0.2"/>
    <rect x="200" y="230" width="35" height="25" rx="8" fill="url(#accent4)" opacity="0.15"/>
    <text x="217" y="247" font-family="system-ui" font-size="12" fill="#EA580C" font-weight="600" text-anchor="middle">81%</text>
  </g>

  <!-- AI matching line -->
  <g transform="translate(360, 160)">
    <path d="M0 50 Q30 30 60 50" stroke="#EA580C" stroke-width="2" stroke-dasharray="5 3" fill="none" opacity="0.5"/>
    <circle cx="60" cy="50" r="5" fill="#EA580C" opacity="0.5"/>
  </g>

  <!-- AI sparkle -->
  <g transform="translate(580, 320)">
    <path d="M20 0 L24 18 L42 22 L24 26 L20 44 L16 26 L-2 22 L16 18 Z" fill="#EA580C"/>
    <circle cx="20" cy="22" r="5" fill="white"/>
  </g>
</svg>
