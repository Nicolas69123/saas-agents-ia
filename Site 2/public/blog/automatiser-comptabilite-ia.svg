<svg width="800" height="450" viewBox="0 0 800 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:0.08"/>
      <stop offset="100%" style="stop-color:#4F46E5;stop-opacity:0.15"/>
    </linearGradient>
    <linearGradient id="accent1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5"/>
      <stop offset="100%" style="stop-color:#6366F1"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg1)"/>

  <!-- Decorative circles -->
  <circle cx="650" cy="80" r="120" fill="#4F46E5" opacity="0.05"/>
  <circle cx="150" cy="380" r="80" fill="#4F46E5" opacity="0.08"/>

  <!-- Main chart illustration -->
  <g transform="translate(200, 80)">
    <!-- Chart background -->
    <rect x="0" y="50" width="400" height="250" rx="20" fill="white" filter="drop-shadow(0 10px 30px rgba(79, 70, 229, 0.15))"/>

    <!-- Chart bars -->
    <rect x="40" y="180" width="50" height="80" rx="8" fill="url(#accent1)" opacity="0.3"/>
    <rect x="110" y="140" width="50" height="120" rx="8" fill="url(#accent1)" opacity="0.5"/>
    <rect x="180" y="100" width="50" height="160" rx="8" fill="url(#accent1)" opacity="0.7"/>
    <rect x="250" y="120" width="50" height="140" rx="8" fill="url(#accent1)" opacity="0.9"/>
    <rect x="320" y="80" width="50" height="180" rx="8" fill="url(#accent1)"/>

    <!-- Trend line -->
    <path d="M65 180 L135 145 L205 110 L275 125 L345 85" stroke="#4F46E5" stroke-width="3" stroke-linecap="round" stroke-dasharray="8 4" fill="none"/>

    <!-- Data points -->
    <circle cx="65" cy="180" r="6" fill="#4F46E5"/>
    <circle cx="135" cy="145" r="6" fill="#4F46E5"/>
    <circle cx="205" cy="110" r="6" fill="#4F46E5"/>
    <circle cx="275" cy="125" r="6" fill="#4F46E5"/>
    <circle cx="345" cy="85" r="8" fill="#4F46E5"/>
  </g>

  <!-- Calculator icon -->
  <g transform="translate(580, 200)">
    <rect x="0" y="0" width="80" height="100" rx="12" fill="white" filter="drop-shadow(0 8px 20px rgba(79, 70, 229, 0.2))"/>
    <rect x="10" y="10" width="60" height="25" rx="6" fill="#4F46E5" opacity="0.15"/>
    <circle cx="25" cy="50" r="8" fill="#4F46E5" opacity="0.4"/>
    <circle cx="55" cy="50" r="8" fill="#4F46E5" opacity="0.4"/>
    <circle cx="25" cy="75" r="8" fill="#4F46E5" opacity="0.4"/>
    <circle cx="55" cy="75" r="8" fill="#4F46E5"/>
  </g>

  <!-- Invoice icon -->
  <g transform="translate(100, 120)">
    <rect x="0" y="0" width="70" height="90" rx="10" fill="white" filter="drop-shadow(0 8px 20px rgba(79, 70, 229, 0.2))"/>
    <rect x="10" y="15" width="30" height="4" rx="2" fill="#4F46E5"/>
    <rect x="10" y="28" width="50" height="3" rx="1.5" fill="#4F46E5" opacity="0.3"/>
    <rect x="10" y="38" width="45" height="3" rx="1.5" fill="#4F46E5" opacity="0.3"/>
    <rect x="10" y="48" width="40" height="3" rx="1.5" fill="#4F46E5" opacity="0.3"/>
    <rect x="10" y="65" width="50" height="15" rx="4" fill="#4F46E5" opacity="0.15"/>
    <text x="35" y="76" font-family="system-ui" font-size="10" fill="#4F46E5" text-anchor="middle">EUR</text>
  </g>

  <!-- AI sparkle -->
  <g transform="translate(520, 100)">
    <path d="M20 0 L23 15 L38 18 L23 21 L20 36 L17 21 L2 18 L17 15 Z" fill="#4F46E5"/>
    <circle cx="20" cy="18" r="4" fill="white"/>
  </g>
</svg>
