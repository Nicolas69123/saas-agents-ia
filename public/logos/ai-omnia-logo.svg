<svg width="400" height="100" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Icon with circles -->
  <g transform="translate(20, 50)">
    <!-- Head silhouette -->
    <path d="M 0 0 Q -10 -15 0 -25 L 10 -25 Q 20 -15 10 0 Q 15 5 10 15 L 0 20 L -10 15 Q -15 5 -10 0 Z" fill="#1e3a5f" stroke="none"/>

    <!-- Central AI text in head -->
    <text x="0" y="-5" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">AI</text>

    <!-- Circles around -->
    <circle cx="0" cy="-35" r="4" fill="#1e3a5f"/>
    <circle cx="25" cy="-25" r="4" fill="#1e3a5f"/>
    <circle cx="30" cy="0" r="4" fill="#1e3a5f"/>
    <circle cx="25" cy="25" r="4" fill="#1e3a5f"/>
    <circle cx="0" cy="30" r="4" fill="#1e3a5f"/>
    <circle cx="-25" cy="25" r="4" fill="#1e3a5f"/>
    <circle cx="-30" cy="0" r="4" fill="#1e3a5f"/>
    <circle cx="-25" cy="-25" r="4" fill="#1e3a5f"/>

    <!-- Lines connecting -->
    <line x1="0" y1="-25" x2="0" y2="-35" stroke="#1e3a5f" stroke-width="2"/>
    <line x1="10" y1="-20" x2="25" y2="-25" stroke="#1e3a5f" stroke-width="2"/>
    <line x1="15" y1="0" x2="30" y2="0" stroke="#1e3a5f" stroke-width="2"/>
    <line x1="10" y1="15" x2="25" y2="25" stroke="#1e3a5f" stroke-width="2"/>
    <line x1="0" y1="20" x2="0" y2="30" stroke="#1e3a5f" stroke-width="2"/>
    <line x1="-10" y1="15" x2="-25" y2="25" stroke="#1e3a5f" stroke-width="2"/>
    <line x1="-15" y1="0" x2="-30" y2="0" stroke="#1e3a5f" stroke-width="2"/>
    <line x1="-10" y1="-20" x2="-25" y2="-25" stroke="#1e3a5f" stroke-width="2"/>
  </g>

  <!-- OmniA text -->
  <text x="85" y="65" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#1e3a5f">OmniA</text>
